<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hisobga kirish | Hisob yaratish</title>
</head>
<body>
    <div class="form-structor">
        <div class="signup">
            <h2 class="form-title" id="signup"><span> </span>Hisob yaratish</h2>
            <div class="form-holder">
                <input type="text" class="input" placeholder="Ismningiz" />
                <input type="email" class="input" placeholder="E-Manzil" />
                <input type="password" class="input" placeholder="Parol" />
            </div>
            <button class="submit-btn">Ro'yxatdan o'tish</button>
        </div>
        <div class="login slide-up">
            <div class="center">
                <h2 class="form-title" id="login"><span></span>Hisobga kirish uchun</h2>
                <div class="form-holder">
                    <input type="email" class="input" placeholder="E-Manzil" />
                    <input type="password" class="input" placeholder="Parol" />
                </div>
                <button class="submit-btn">Kirish</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
